# Prometheus Operator Configuration for Page Magic

apiVersion: v1
kind: Namespace
metadata:
  name: monitoring
---
apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  name: pagemagic-prometheus
  namespace: monitoring
spec:
  replicas: 2
  retention: 30d
  storage:
    volumeClaimTemplate:
      spec:
        storageClassName: gp3
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 100Gi
  resources:
    requests:
      memory: 2Gi
      cpu: 1000m
    limits:
      memory: 8Gi
      cpu: 4000m
  serviceAccountName: prometheus
  serviceMonitorSelector:
    matchLabels:
      app.kubernetes.io/part-of: pagemagic
  ruleSelector:
    matchLabels:
      app.kubernetes.io/part-of: pagemagic
  alerting:
    alertmanagers:
    - namespace: monitoring
      name: pagemagic-alertmanager
      port: web
---
apiVersion: monitoring.coreos.com/v1
kind: Alertmanager
metadata:
  name: pagemagic-alertmanager
  namespace: monitoring
spec:
  replicas: 3
  storage:
    volumeClaimTemplate:
      spec:
        storageClassName: gp3
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
  resources:
    requests:
      memory: 256Mi
      cpu: 100m
    limits:
      memory: 512Mi
      cpu: 500m
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: monitoring
data:
  alertmanager.yml: |
    global:
      slack_api_url: 'YOUR_SLACK_WEBHOOK_URL'
      pagerduty_url: 'https://events.pagerduty.com/v2/enqueue'
    
    route:
      group_by: ['alertname', 'severity']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 12h
      receiver: 'default'
      routes:
      - match:
          severity: critical
        receiver: 'critical-alerts'
      - match:
          severity: warning
        receiver: 'warning-alerts'
    
    receivers:
    - name: 'default'
      slack_configs:
      - channel: '#pagemagic-alerts'
        title: 'PageMagic Alert'
        text: '{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
    
    - name: 'critical-alerts'
      slack_configs:
      - channel: '#pagemagic-critical'
        title: 'ðŸš¨ CRITICAL: PageMagic Alert'
        text: '{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
      pagerduty_configs:
      - routing_key: 'YOUR_PAGERDUTY_KEY'
        description: '{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
    
    - name: 'warning-alerts'
      slack_configs:
      - channel: '#pagemagic-warnings'
        title: 'âš ï¸ WARNING: PageMagic Alert'
        text: '{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
---
# ServiceMonitor for all PageMagic services
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: pagemagic-services
  namespace: monitoring
  labels:
    app.kubernetes.io/part-of: pagemagic
spec:
  selector:
    matchLabels:
      app.kubernetes.io/part-of: pagemagic
  endpoints:
  - port: metrics
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
---
# PrometheusRule for alerting
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: pagemagic-alerts
  namespace: monitoring
  labels:
    app.kubernetes.io/part-of: pagemagic
spec:
  groups:
  - name: pagemagic.rules
    rules:
    - alert: PageMagicServiceDown
      expr: up{job=~"pagemagic-.*"} == 0
      for: 1m
      labels:
        severity: critical
      annotations:
        summary: "PageMagic service {{ $labels.job }} is down"
        description: "Service {{ $labels.job }} has been down for more than 1 minute"
    
    - alert: PageMagicHighErrorRate
      expr: rate(http_requests_total{job=~"pagemagic-.*",status=~"5.."}[5m]) > 0.1
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "High error rate on {{ $labels.job }}"
        description: "Error rate is {{ $value }} on {{ $labels.job }}"
    
    - alert: PageMagicHighLatency
      expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job=~"pagemagic-.*"}[5m])) > 2
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "High latency on {{ $labels.job }}"
        description: "95th percentile latency is {{ $value }}s on {{ $labels.job }}"
    
    - alert: PageMagicHighCPU
      expr: rate(container_cpu_usage_seconds_total{pod=~"pagemagic-.*"}[5m]) > 0.8
      for: 10m
      labels:
        severity: warning
      annotations:
        summary: "High CPU usage on {{ $labels.pod }}"
        description: "CPU usage is {{ $value }} on {{ $labels.pod }}"
    
    - alert: PageMagicHighMemory
      expr: container_memory_usage_bytes{pod=~"pagemagic-.*"} / container_spec_memory_limit_bytes > 0.9
      for: 5m
      labels:
        severity: critical
      annotations:
        summary: "High memory usage on {{ $labels.pod }}"
        description: "Memory usage is {{ $value }} on {{ $labels.pod }}"
